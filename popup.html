<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="master.css">
    <title>AppAcademy Bot by JONDoOM</title>
  </head>
  <body>

    <div class='logo'>
      <img src="images/reg_logo2.jpeg" alt="">
    </div>

    <p class='idents personal'>Bot by JONDoOM</p>

    <div class="formContainer">
      <p class='idents label'>Quick Links</p>
      <div id="fastHandle">
        <div class="fhButton" id="curriculum">Curriculum</div>
        <div class="fhButton" id="progress">Progress Tracker</div>
        <div class="fhButton" id="github">My Github</div>
        <div class="fhButton" id="slack">Slack</div>
        <div class="fhButton" id="server">Localhost:3000</div>
        <div class="fhButton" id="timer">Timer</div>
      </div>
    </div>

    <div class="formContainer" id="project_info">
      <p class="idents label">Current Project</p>
        <aside id="students">
          <input type="text" name="" value="" placeholder="Student 1">
          <input type="text" name="" value="" placeholder="Student 2">
        </aside>
    </div>

  </body>
  <script src="popup.js"></script>
</html>
